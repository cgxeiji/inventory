{{ define "inventory" }}
<!DOCTYPE html>
<html>
    <head>
        {{ template "baseHead" }}
        <title>Inventory</title>
    </head>

    <body class="mdc-typography">
        <main>

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

        <h1>Inventory</h1>
    </div>

    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">

<div class="mdc-data-table" style="margin-bottom:4rem">
  <div class="mdc-data-table__table-container">
    <table class="mdc-data-table__table" aria-label="Dessert calories">
    <colgroup>
        <col width="0%" />
        <col width="100%" />
        <col width="0%" />
        <col width="0%" />
        <col width="0%" />
    </colgroup>
      <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Item</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">In Use?</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">At</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Last Updated</th>
        </tr>
      </thead>
      <tbody class="mdc-data-table__content">
            {{ range .Items }}
            <tr class="mdc-data-table__row">
                <td class="mdc-data-table__cell">
                    <a href="/qr?id={{.ID}}" target="_blank">
                        <div class="thumbnail"><img src="/inventory/{{.ID}}/picture.jpg" alt={{.Name}} /></div>
                    </a></td>
                <th class="table-data mdc-data-table__cell" scope="row">{{ .Name }}</th>
                <td class="mdc-data-table__cell">
                    {{if .InUse}}
                        yes
                    {{else}}
                        no
                    {{end}}
                </td>
                <td class="mdc-data-table__cell">
                    {{if .InUse}}
                        {{ .Location }}
                    {{else}}
                        <a href="location?id={{.ID}}" target="_blank">{{ .Location }}</a>
                    {{end}}
                </td>
                <td class="mdc-data-table__cell">{{ .Updated.Format "01/02 15:04" }}</td>
            </tr>
            {{ end }}
      </tbody>
    </table>
  </div>
</div>

    </div>
  </div>
</div>

        </main>

        <div class="add-container">
        <form action="/add">
        <div class="mdc-touch-target-wrapper">
        <button class="mdc-fab mdc-fab--extended mdc-fab--touch" type="submit">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">add</span>
            <span class="mdc-fab__label">Item</span>
            <div class="mdc-fab__touch"></div>
        </button>
        </div>
        </form>
        </div>

        <script src="styles/bundle.js" async></script>
    </body>

</html>
{{ end }}
